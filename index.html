<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Michael's Pre-work Page</title>
  </head>

  <body>
    <header role="banner">
      <h1 id="logo">Logo</h1>
      <nav id="navigation" role="navigation">
        <h2>Navigation</h2>
        <ul role="menubar" >
          <!--links go here-->
        </ul>
      </nav>
    </header>

    <main role="main">
      <aside id="sidebar">
        <h2>Sidebar</h2>
        <nav id="tree" role="navigation">
          <h3>Tree Navigation</h3>
          <ul role="tree">
          <!--tree navigation-->
          </ul>
        </nav>

      <article id="main-article" role="article">
        <h2>Main Article</h2>

        <aside id="side-article" role="article">
          <h3>Article Aside</h3>
        </aside>
      </article>
    </main>

    <footer>
      <section id="copyright">
        <h2>Copyright</h2>
      </section>

      <nav id="sitemap" role="navigation">
        <h2>Site Map</h2>
      </nav>

      <section id="empty">
        <h2>Empty Block</h2>
      </section>
    </footer>

</html>
